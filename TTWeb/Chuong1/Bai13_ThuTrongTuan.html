<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÌM THỨ TRONG TUẦN</title>

    <style type="text/css">
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .box {
        width: max-content;
        border: 1px solid #ddd;
        margin: auto;
      }

      .title {
        padding: 8px;
        text-align: center;
        font-size: 20px;
        background-color: #f7ce61;
        color: #9d4d06;
        font-family: sans-serif;
      }

      .form {
        background-color: #f5e4b6;
        padding: 8px;
        font-family: sans-serif;
        font-size: 13px;
      }

      td {
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">
        <div class="title">TÌM THỨ TRONG TUẦN</div>
        <form class="form">
          <table align="center">
            <tr>
              <th>Ngày / Tháng / Năm :</th>
              <td><input type="number" id="ngay" size="5" /> /</td>
              <td><input type="number" id="thang" size="5" /> /</td>
              <td><input type="number" id="nam" size="5" /></td>
              <td>
                <input
                  type="button"
                  value="Tìm thứ trong tuần"
                  onclick="xacDinhNgayVaThu()"
                />
              </td>
            </tr>
          </table>
          <tr>
            <th></th>
            <td><input id="ngayVaThu" readonly size="108" /></td>
          </tr>
        </form>
      </div>
    </div>
    <script>
      function xacDinhNgayVaThu() {
        // Lấy giá trị ngày, tháng, và năm từ các trường nhập liệu
        var ngay = parseInt(document.getElementById("ngay").value);
        var thang = parseInt(document.getElementById("thang").value);
        var nam = parseInt(document.getElementById("nam").value);

        // Tạo đối tượng Date với ngày, tháng, và năm đã nhập
        var date = new Date(nam, thang - 1, ngay); // Trừ 1 cho tháng vì tháng trong JavaScript là từ 0 đến 11

        // Mảng chứa tên các ngày trong tuần
        var thuTrongTuan = [
          "Chủ Nhật",
          "Thứ Hai",
          "Thứ Ba",
          "Thứ Tư",
          "Thứ Năm",
          "Thứ Sáu",
          "Thứ Bảy",
        ];

        // Lấy thứ trong tuần từ đối tượng Date
        var thu = thuTrongTuan[date.getDay()];

        // Biến để lưu chuỗi ngày và thứ
        var ngayVaThu =
          "Ngày " +
          ngay +
          " tháng " +
          thang +
          " năm " +
          nam +
          " là ngày " +
          thu;

        // Xuất ngày và thứ vào trường nhập liệu
        document.getElementById("ngayVaThu").value = ngayVaThu;
      }
    </script>
  </body>
</html>
