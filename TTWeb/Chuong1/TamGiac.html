    function ketqua(){
    var a = parseFloat(document.getElementById("canh1").value);
    var b = parseFloat(document.getElementById("canh2").value);
    var c = parseFloat(document.getElementById("canh3").value);
    if (a < b + c && b < a + c && c < a + b) {
        if (a ==b && b == c) {
            kq = "Là tam giác cân";
        }
        else if (a * a == b * b + c * c || b * b == a * a + c * c || c * c == a * a + b * b) {
            kq.textContent = "Là tam giác vuông";
        }
        else if (a == b || a == c || b == c) {
            kq.textContent = "Day la tam giac can";
        }
        else if
            (a == b || a == c || b == c && a * a == b * b + c * c || b * b == a * a + c * c || c * c == a * a + b * b) {
            kq.textContent = "Day la tam giac can";
        }
        else  {
            kq.textContent = "Day la tam giac thuong";
        }
    } 
    else {
        kq.textContent = "Khong phai la tam giac";
