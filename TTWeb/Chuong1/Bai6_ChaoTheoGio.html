<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHÀO THEO GIỜ</title>

    <style type="text/css">
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .box {
        width: max-content;
        border: 1px solid #ddd;
        margin: auto;
      }

      .title {
        padding: 8px;
        text-align: center;
        font-size: 20px;
        background-color: #f7ce61;
        color: #9d4d06;
        font-family: sans-serif;
      }

      .form {
        background-color: #f5e4b6;
        padding: 8px;
        font-family: sans-serif;
        font-size: 13px;
      }

      td {
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">
        <div class="title">CHÀO THEO GIỜ</div>
        <form class="form">
          <table align="center">
            <tr>
              <th>Nhập giờ:</th>
              <td><input type="number" id="gio" /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="text" id="ketQua" /></td>
            </tr>
          </table>
          <div style="text-align: center">
            <input type="button" value="Chào" onclick="xacDinhBuoi()" />
          </div>
        </form>
      </div>
    </div>
    <script>
      function xacDinhBuoi() {
        // Lấy giá trị giờ từ trường nhập liệu
        var gio = parseInt(document.getElementById("gio").value);

        // Xác định buổi trong ngày
        var buoi = "";

        if (gio >= 0 && gio < 13) {
          buoi = "Chào buổi sáng";
        } else if (gio >= 13 && gio < 19) {
          buoi = "Chào buổi chiều";
        } else if (gio >= 19 && gio <= 23) {
          buoi = "Chào buổi tối";
        } else {
          buoi = "Giờ không hợp lệ";
        }

        // Hiển thị kết quả
        document.getElementById("ketQua").value = buoi;
      }
    </script>
  </body>
</html>
